name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: plugins/family_chat/webui/package-lock.json
      - name: Install UI dependencies
        working-directory: plugins/family_chat/webui
        run: npm ci
      - name: Test UI
        working-directory: plugins/family_chat/webui
        run: npm test
      - name: Build UI
        working-directory: plugins/family_chat/webui
        run: npm run build
      - name: Install E2E dependencies
        working-directory: plugins/family_chat
        run: npm ci
      - name: Build plugin for E2E
        run: cargo build -p family_chat --release
      - name: Install Playwright browsers
        working-directory: plugins/family_chat
        run: npx playwright install --with-deps
      - name: Run E2E tests
        working-directory: plugins/family_chat
        run: npx playwright test -c e2e/playwright.config.js --reporter=line
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: plugins/family_chat/playwright-report
      - name: Format
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings
      - name: Test
        run: cargo test --workspace
      - name: Build release (native)
        run: cargo build --release
      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-binaries
          path: target/release/
      - name: Install aarch64 toolchain
        run: |
          rustup target add aarch64-unknown-linux-gnu
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Build release (aarch64)
        run: cargo build --release --target aarch64-unknown-linux-gnu
      - name: Upload aarch64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: aarch64-binaries
          path: target/aarch64-unknown-linux-gnu/release/
      - name: Upload web UI artifact
        uses: actions/upload-artifact@v4
        with:
          name: family-chat-webui
          path: plugins/family_chat/webui/dist
