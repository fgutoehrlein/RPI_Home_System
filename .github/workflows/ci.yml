name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: plugins/family_chat/webui/package-lock.json
      - name: Install UI dependencies
        working-directory: plugins/family_chat/webui
        run: npm ci
      - name: Test UI
        working-directory: plugins/family_chat/webui
        run: npm test
      - name: Build UI
        working-directory: plugins/family_chat/webui
        run: npm run build
      - name: Format
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings
      - name: Test
        run: cargo test --workspace
      - name: Build release (native)
        run: cargo build --release
      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-binaries
          path: target/release/
      - name: Install cross
        run: cargo install cross
      - name: Build release (aarch64)
        run: cross build --release --target aarch64-unknown-linux-gnu
      - name: Upload aarch64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: aarch64-binaries
          path: target/aarch64-unknown-linux-gnu/release/
      - name: Upload web UI artifact
        uses: actions/upload-artifact@v4
        with:
          name: family-chat-webui
          path: plugins/family_chat/webui/dist
